<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <link href="/css/index.css" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <h1>Github Hub</h1>
        <h2>Find the coolest projects on github!</h2>
      </div>
    </header>
    <div class="search-box">
      <input id="input" type="input" />
      <div class="error">Invalid search - Please search for something.</div>
      <div class="buttons">
        <form>
          <button id="search-button" class="search-button" type="submit" value="Search" method="get">Search</button>
        </form>
        <select id="sort" class="buttons"></select>
        <select id="search_language" class="buttons"></select>
      </div>
    </div>

    <div class="results">
      <div>
        <div id="nav">
          <span id="repository-results"></span>
          <ul id="nav-link">
          </ul>
        </div>
      </div>
      <div class="data">

        <list>
          <div class="search-result" id="search-result">
          </div>
        </list>
      </div>
    </div>
    <footer id="footer">
      <div>
        <button disabled id="previous-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js" ></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="scripts/select.js"></script>
  <script type="text/javascript" src="scripts/sort.js"></script>
  <script type="text/javascript" src="scripts/utilities.js"></script>
</body>
</html>
